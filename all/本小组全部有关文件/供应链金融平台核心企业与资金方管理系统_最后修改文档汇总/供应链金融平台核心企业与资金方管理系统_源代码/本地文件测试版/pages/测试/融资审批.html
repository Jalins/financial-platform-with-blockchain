<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../../js/detail_rzsp.js"></script>
    <link rel="stylesheet" href="../../css/detail_rzsp.css">
</head>
<body>
<div onclick="showDetail()">
    融资审批信息展示
</div>
<!-- 信息展示框 -->
<div id="bg">
    <div id="detail">
        <div id="close" onclick="hideDetail()">
            ×
        </div>
        <div id="title">
            融资申请详细信息
        </div>
        <div id="gys">
            <div class="gys_info" id="gys_name">
                <span class="what">企业名称：</span>
                <span id="gys_name_content">北京Jean授信企业</span>
            </div>
            <div class="gys_info" id="gys_type">
                <span class="what">证件类型：</span>
                <span id="gys_type_content">普通营业执照</span>
            </div>
            <div class="gys_info" id="gys_num">
                <span class="what">证件号码：</span>
                <span id="gys_num_content">110101199003078777</span>
            </div>
            <div class="gys_info" id="gys_person">
                <span class="what">法人名称：</span>
                <span id="gys_person_content">张宇晋</span>
            </div>
            <div class="gys_info" id="gys_credit">
                <span class="what">授信机构：</span>
                <span id="gys_credit_content">中国人民银行</span>
            </div>
            <div class="gys_info" id="gys_crenum">
                <span class="what">授信额度：</span>
                <span id="gys_crenum_content">200</span>万元
            </div>
            <div class="gys_info" id="gys_apply_time">
                <span class="what">申请提交时间：</span>
                <span id="truetime">XXXX-XX-XX</span>
            </div>
            <div class="gys_info" id="gys_hxqy_name">
                <span class="what">认证核心企业名称：</span>
                <span id="gys_hxqy_name_content">核心企业的名称</span>
            </div>
        </div>
    </div>
</div>
<!-- 信息展示框 -->
</body>
</html>
